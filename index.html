<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ƒ∞lkim'in Galaktik Doƒüum G√ºn√º Partisi üåü</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #3b1e5a);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 107, 107, 0.2) 10%, rgba(138, 43, 226, 0.3) 30%, transparent 70%);
      animation: nebulaGlow 8s infinite ease-in-out;
      opacity: 0.6;

    }
    @keyframes nebulaGlow {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0.6; }
    }
    #name-animation {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ff88;
      position: relative;
      margin: 10px 0;
      z-index: 1;
    }
    .letter {

      animation: fadeInLetter 1s forwards;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
      display: inline-block;
    }
    @keyframes fadeInLetter {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2rem;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff00ff;
      margin: 5px 0;
      z-index: 1;
    }
    p#message {

      text-align: center;
      max-width: 90%;
      margin: 5px 0;
      text-shadow: 0 0 10px #fff;

      z-index: 1;
    }
    button {

      color: white;

    }
    button:hover {

      background: linear-gradient(45deg, #00ff88, #ff00ff);
    }
    canvas {

      top: 0;
      left: 0;

    }
    #cake-container {

      width: 180px;
      height: 130px;
      margin: 10px 0;
      z-index: 1;
    }
    #cake {
      width: 180px;
      height: 90px;
      background: #ffb6c1;
      border-radius: 10px 10px 0 0;
      position: absolute;
      bottom: 0;
      box-shadow: 0 0 20px #ffb6c1;
      left: 50%;
      transform: translateX(-50%);
    }
    #cake::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 0;
      width: 100%;
      height: 15px;
      background: #ff6b6b;
      border-radius: 10px 10px 0 0;
    }
    .candle {
      position: absolute;
      width: 12px;
      height: 35px;
      background: #ffd700;
      top: -35px;
      border-radius: 3px;
      box-shadow: 0 0 10px #ffd700;
    }
    .candle::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 12px;
      background: #ff4500;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: flicker 0.7s infinite alternate;
    }
    #candle1 { left: 25%; }
    #candle2 { left: 50%; transform: translateX(-50%); }
    #candle3 { left: 75%; }
    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); }
      100% { transform: translateX(-50%) scale(1.15); }
    }
    #wish-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #wish-content {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 30px #ff00ff;
      max-width: 90%;
      position: relative;
      z-index: 101;
    }
    #wish-content h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff00ff;
    }
    #wish-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    #wish-stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 102;
    }
    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #fff;
      border-radius: 50%;
      animation: fly 2s forwards;
    }
    @keyframes fly {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(100px, -100px); opacity: 0; }
    }
    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #footer {
      font-size: 0.8rem;
      color: #fff;
      text-shadow: 0 0 5px #ff00ff;
      z-index: 1;
      margin-bottom: 10px;
    }
    @media (max-width: 600px) {
      #name-animation { font-size: 1.8rem; margin: 5px 0; }
      h1 { font-size: 1.5rem; margin: 5px 0; }
      p#message { font-size: 0.9rem; margin: 5px 0; }
      button { font-size: 0.8rem; padding: 8px 12px; margin: 3px; }
      #cake-container { width: 140px; height: 100px; margin: 5px 0; }
      #cake { width: 140px; height: 70px; }
      #cake::before { top: -12px; height: 12px; }
      .candle { height: 30px; top: -30px; width: 10px; }
      .candle::before { top: -8px; height: 8px; width: 6px; }
      #wish-content h2 { font-size: 1.1rem; }
      #wish-input { font-size: 0.8rem; padding: 6px; }
      #footer { font-size: 0.7rem; margin-bottom: 5px; }
    }
    @media (max-width: 400px) {
      #name-animation { font-size: 1.5rem; margin: 3px 0; }
      h1 { font-size: 1.2rem; margin: 3px 0; }
      p#message { font-size: 0.8rem; margin: 3px 0; }
      button { font-size: 0.7rem; padding: 6px 10px; margin: 2px; }
      #cake-container { width: 120px; height: 80px; margin: 3px 0; }
      #cake { width: 120px; height: 60px; }
      #cake::before { top: -10px; height: 10px; }
      .candle { height: 25px; top: -25px; width: 8px; }
      .candle::before { top: -6px; height: 6px; width: 5px; }
      #footer { font-size: 0.6rem; margin-bottom: 3px; }
    }
  </style>
</head>
<body>
  <div id="name-animation"></div>
  <h1>ƒ∞lkim, Doƒüum G√ºn√ºn Kutlu Olsun! üéâ</h1>
  <p id="message">ƒ∞lkim, galaksideki en havalƒ± yƒ±ldƒ±z sensin! ‚ú® Az tanƒ±≈üsak bile, senin ƒ±≈üƒ±ƒüƒ±n bu sayfayƒ± yaratmama ilham verdi. Bug√ºn sadece senin g√ºn√ºn, keyfini √ßƒ±kar!</p>
  <div id="cake-container">
    <div id="cake"></div>
    <div class="candle" id="candle1"></div>
    <div class="candle" id="candle2"></div>
    <div class="candle" id="candle3"></div>
  </div>
  <button id="blow-candles-btn">Mumlarƒ± √úfle! üïØÔ∏è</button>
  <button id="surprise-btn">Evrenin En B√ºy√ºk S√ºrprizini Ke≈üfet! üåå</button>
  <button id="play-music-btn" style="background: #ffd700;">M√ºziƒüi √áal üé∂</button>
  <canvas id="confetti"></canvas>

  <div id="wish-modal">
    <div id="wish-content">
      <h2>ƒ∞lkim, ≈ûimdi Dileƒüini Tut! üå†</h2>
      <input type="text" id="wish-input" placeholder="Dileƒüini yaz...">
      <button id="make-wish-btn">Dileƒüini Tut!</button>
      <div id="wish-stars"></div>
    </div>
  </div>

  <div id="footer">Kyros tarafƒ±ndan sevgiyle hazƒ±rlandƒ± ‚ù§Ô∏è</div>

  <audio id="birthday-audio">
    <source src="https://github.com/kyrosil/happy-birthday-ilkim/raw/main/ƒ∞yi%20ki%20doƒüdun%20ƒ∞LKƒ∞M%20-%20ƒ∞sme%20√ñzel%20Doƒüum%20G√ºn√º%20≈ûarkƒ±sƒ±.mp3" type="audio/mp3">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // ƒ∞lkim'in adƒ±nƒ± animasyonla yazma
    const name = "ƒ∞LKƒ∞M";
    const nameContainer = document.getElementById('name-animation');
    name.split('').forEach((letter, index) => {
      const span = document.createElement('span');
      span.className = 'letter';
      span.innerText = letter;
      span.style.animationDelay = `${index * 0.5}s`;
      nameContainer.appendChild(span);
    });

    // Konfeti efekti
    function launchConfetti() {
      confetti({
        particleCount: 50,
        spread: 60,
        origin: { y: 0.5 },
        colors: ['#ff00ff', '#ffd700', '#00ff88', '#ffffff'],
        shapes: ['circle'],
        scalar: 1
      });
    }
    launchConfetti();
    setInterval(launchConfetti, 5000);

    // Rastgele s√ºrpriz mesajlar
    const messages = [
      "ƒ∞lkim, seninle tanƒ±≈ümak galaksiye bedel! Bu yƒ±ldƒ±zlar senin i√ßin parlƒ±yor! üåü",
      "ƒ∞lkim, bu doƒüum g√ºn√º senin i√ßin evrenin en b√ºy√ºk hediyesi! Nice yƒ±llara! üöÄ",
      "ƒ∞lkim, senin enerjinle galaksi bile dans ediyor! Keyfini √ßƒ±kar! ‚ú®",
      "Az tanƒ±≈üsak da, ƒ∞lkim, seninle her an bir yƒ±ldƒ±z kaymasƒ± gibi! üéÅ",
      "ƒ∞lkim, bu yƒ±l senin i√ßin destansƒ± bir macera ba≈ülasƒ±n! En havalƒ± yƒ±ldƒ±z sensin! üòé"
    ];
    function showSurprise() {
      const messageElement = document.getElementById('message');
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      messageElement.innerText = randomMessage;
      launchConfetti();
    }

    // Mumlarƒ± √ºfleme
    let candlesBlown = false;
    function blowCandles() {
      if (!candlesBlown) {
        document.querySelectorAll('.candle').forEach(candle => {
          candle.style.display = 'none';
        });
        document.getElementById('wish-modal').style.display = 'flex';
        candlesBlown = true;
        launchConfetti();
      }
    }

    // Dilek tutma
    function makeWish() {
      const wishInput = document.getElementById('wish-input').value;
      if (wishInput) {
        const starsContainer = document.getElementById('wish-stars');
        for (let i = 0; i < 10; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          starsContainer.appendChild(star);
        }
        setTimeout(() => {
          document.getElementById('wish-modal').style.display = 'none';
          document.getElementById('wish-input').value = '';
          starsContainer.innerHTML = '';
          const messageElement = document.getElementById('message');
          messageElement.innerText = "ƒ∞lkim, dileƒüin evrene ula≈ütƒ±! üåå Nice mutlu yƒ±llara!";
          launchConfetti();
        }, 2000);
      } else {
        alert('L√ºtfen bir dilek yaz! üå†');
      }
    }

    // M√ºzik kontrol√º
    const audio = document.getElementById('birthday-audio');
    let isPlaying = false;
    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        document.getElementById('play-music-btn').innerText = 'M√ºziƒüi √áal üé∂';
      } else {
        audio.play().catch(error => {
          console.error('M√ºzik oynatma hatasƒ±:', error);
          alert('M√ºzik oynatƒ±lamadƒ±. L√ºtfen dosya yolunu kontrol edin veya tarayƒ±cƒ± izinlerini g√∂zden ge√ßirin.');
        });
        document.getElementById('play-music-btn').innerText = 'M√ºziƒüi Durdur ‚è∏Ô∏è';
      }
      isPlaying = !isPlaying;
    }

    // Buton olay dinleyicileri
    document.getElementById('blow-candles-btn').addEventListener('click', blowCandles);
    document.getElementById('surprise-btn').addEventListener('click', showSurprise);
    document.getElementById('play-music-btn').addEventListener('click', toggleMusic);
    document.getElementById('make-wish-btn').addEventListener('click', makeWish);
  </script>
</body>
</html>
