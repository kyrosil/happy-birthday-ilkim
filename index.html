<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İlkim'in Galaktik Doğum Günü Partisi 🌟</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #3b1e5a);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 107, 107, 0.2) 10%, rgba(138, 43, 226, 0.3) 30%, transparent 70%);
      animation: nebulaGlow 8s infinite ease-in-out;
      opacity: 0.6;
      z-index: -2;
    }
    @keyframes nebulaGlow {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0.6; }
    }
    #name-animation {
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ff88;
      position: relative;
      margin: 5px 0;
      z-index: 1;
    }
    .letter {
      opacity: 0;
      animation: fadeInLetter 1s forwards;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
      display: inline-block;
    }
    @keyframes fadeInLetter {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 1.8rem;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff00ff;
      margin: 3px 0;
      z-index: 1;
    }
    p#message {
      font-size: 0.9rem;
      text-align: center;
      max-width: 90%;
      margin: 3px 0;
      text-shadow: 0 0 10px #fff;
      animation: slideUp 2s ease-in-out;
      z-index: 1;
    }
    button {
      padding: 8px 15px;
      font-size: 0.9rem;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #ff00ff, #00ff88);
      border: none;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.5s;
      box-shadow: 0 0 20px #ff00ff;
      margin: 2px;
      z-index: 1;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ff88;
      background: linear-gradient(45deg, #00ff88, #ff00ff);
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    #cake-container {
      position: relative;
      width: 160px;
      height: 110px;
      margin: 5px 0;
      z-index: 1;
    }
    #cake {
      width: 160px;
      height: 80px;
      background: #ffb6c1;
      border-radius: 10px 10px 0 0;
      position: absolute;
      bottom: 0;
      box-shadow: 0 0 20px #ffb6c1;
      left: 50%;
      transform: translateX(-50%);
    }
    #cake::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 0;
      width: 100%;
      height: 12px;
      background: #ff6b6b;
      border-radius: 10px 10px 0 0;
    }
    .candle {
      position: absolute;
      width: 10px;
      height: 30px;
      background: #ffd700;
      top: -30px;
      border-radius: 3px;
      box-shadow: 0 0 10px #ffd700;
    }
    .candle::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 7px;
      height: 10px;
      background: #ff4500;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: flicker 0.7s infinite alternate;
    }
    #candle1 { left: 25%; }
    #candle2 { left: 50%; transform: translateX(-50%); }
    #candle3 { left: 75%; }
    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); }
      100% { transform: translateX(-50%) scale(1.15); }
    }
    #wish-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #wish-content {
      background: #1e1e2f;
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 30px #ff00ff;
      max-width: 90%;
      z-index: 101;
    }
    #wish-content h2 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      text-shadow: 0 0 10px #ff00ff;
    }
    #wish-input {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      border: none;
      border-radius: 5px;
      font-size: 0.8rem;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    #wish-stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 102;
    }
    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #fff;
      border-radius: 50%;
      animation: fly 2s forwards;
    }
    @keyframes fly {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(100px, -100px); opacity: 0; }
    }
    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #footer {
      font-size: 0.7rem;
      color: #fff;
      text-shadow: 0 0 5px #ff00ff;
      z-index: 1;
      margin-bottom: 5px;
    }

    /* 🌟 Mobilde tek ekrana sığdırma */
    @media (max-width: 600px) {
      html, body {
        height: 100vh;
        overflow: hidden;
      }
      body {
        transform: scale(0.85);
        transform-origin: top center;
      }
    }
  </style>
</head>
<body>
  <div id="name-animation"></div>
  <h1>İlkim, Doğum Günün Kutlu Olsun! 🎉</h1>
  <p id="message">İlkim, galaksideki en havalı yıldız sensin! ✨ Az tanışsak bile, senin ışığın bu sayfayı yaratmama ilham verdi. Bugün sadece senin günün, keyfini çıkar!</p>
  <div id="cake-container">
    <div id="cake"></div>
    <div class="candle" id="candle1"></div>
    <div class="candle" id="candle2"></div>
    <div class="candle" id="candle3"></div>
  </div>
  <button id="blow-candles-btn">Mumları Üfle! 🕯️</button>
  <button id="surprise-btn">Evrenin En Büyük Sürprizini Keşfet! 🌌</button>
  <button id="play-music-btn" style="background: #ffd700;">Müziği Çal 🎶</button>
  <canvas id="confetti"></canvas>

  <div id="wish-modal">
    <div id="wish-content">
      <h2>İlkim, Şimdi Dileğini Tut! 🌠</h2>
      <input type="text" id="wish-input" placeholder="Dileğini yaz..." />
      <button id="make-wish-btn">Dileğini Tut!</button>
      <div id="wish-stars"></div>
    </div>
  </div>

  <div id="footer">Kyros tarafından sevgiyle hazırlandı ❤️</div>

  <audio id="birthday-audio">
    <source src="https://github.com/kyrosil/happy-birthday-ilkim/raw/main/İyi%20ki%20doğdun%20İLKİM%20-%20İsme%20Özel%20Doğum%20Günü%20Şarkısı.mp3" type="audio/mp3" />
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const name = "İLKİM";
    const nameContainer = document.getElementById('name-animation');
    name.split('').forEach((letter, index) => {
      const span = document.createElement('span');
      span.className = 'letter';
      span.innerText = letter;
      span.style.animationDelay = `${index * 0.5}s`;
      nameContainer.appendChild(span);
    });

    function launchConfetti() {
      confetti({
        particleCount: 50,
        spread: 60,
        origin: { y: 0.5 },
        colors: ['#ff00ff', '#ffd700', '#00ff88', '#ffffff'],
        shapes: ['circle'],
        scalar: 1
      });
    }
    launchConfetti();
    setInterval(launchConfetti, 5000);

    const messages = [
      "İlkim, seninle tanışmak galaksiye bedel! Bu yıldızlar senin için parlıyor! 🌟",
      "İlkim, bu doğum günü senin için evrenin en büyük hediyesi! Nice yıllara! 🚀",
      "İlkim, senin enerjinle galaksi bile dans ediyor! Keyfini çıkar! ✨",
      "Az tanışsak da, İlkim, seninle her an bir yıldız kayması gibi! 🎁",
      "İlkim, bu yıl senin için destansı bir macera başlasın! En havalı yıldız sensin! 😎"
    ];
    function showSurprise() {
      const messageElement = document.getElementById('message');
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      messageElement.innerText = randomMessage;
      launchConfetti();
    }

    let candlesBlown = false;
    function blowCandles() {
      if (!candlesBlown) {
        document.querySelectorAll('.candle').forEach(c => c.style.display = 'none');
        document.getElementById('wish-modal').style.display = 'flex';
        candlesBlown = true;
        launchConfetti();
      }
    }

    function makeWish() {
      const wishInput = document.getElementById('wish-input').value;
      const starsContainer = document.getElementById('wish-stars');
      if (wishInput) {
        for (let i = 0; i < 10; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          starsContainer.appendChild(star);
        }
        setTimeout(() => {
          document.getElementById('wish-modal').style.display = 'none';
          document.getElementById('wish-input').value = '';
          starsContainer.innerHTML = '';
          document.getElementById('message').innerText = "İlkim, dileğin evrene ulaştı! 🌌 Nice mutlu yıllara!";
          launchConfetti();
        }, 2000);
      } else {
        alert('Lütfen bir dilek yaz! 🌠');
      }
    }

    const audio = document.getElementById('birthday-audio');
    let isPlaying = false;
    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        document.getElementById('play-music-btn').innerText = 'Müziği Çal 🎶';
      } else {
        audio.play().catch(err => {
          console.error('Müzik hatası:', err);
          alert('Müzik oynatılamadı.');
        });
        document.getElementById('play-music-btn').innerText = 'Müziği Durdur ⏸️';
      }
      isPlaying = !isPlaying;
    }

    document.getElementById('blow-candles-btn').addEventListener('click', blowCandles);
    document.getElementById('surprise-btn').addEventListener('click', showSurprise);
    document.getElementById('play-music-btn').addEventListener('click', toggleMusic);
    document.getElementById('make-wish-btn').addEventListener('click', makeWish);
  </script>
</body>
</html>
